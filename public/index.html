<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />    
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>McKirgan is Loading</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="We've got some news to share">
    <meta name="description" content="We've got some exciting news to share with you">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://loading.mckirgan.com">
    <meta property="og:title" content="We've got some news to share">
    <meta property="og:description" content="We've got some exciting news to share with you">
    <meta property="og:image" content="https://loading.mckirgan.com/facebook-sharing.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://loading.mckirgan.com">
    <meta property="twitter:title" content="this is the title">
    <meta property="twitter:description" content="We've got some exciting news to share with you">
    <meta property="twitter:image" content="https://loading.mckirgan.com/facebook-sharing.jpg">    
  </head>
  <body>
    <div id="root" class="container"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
