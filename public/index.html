<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />    
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>McKirgan is Loading</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="Chris & Lucy have some news for you">
    <meta name="description" content="Watch our story and find out our secret">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://loading.mckirgan.com">
    <meta property="og:title" content="Chris & Lucy have some news for you">
    <meta property="og:description" content="Watch our story and find out our secret">
    <meta property="og:image" content="https://loading.mckirgan.com/facebook-sharing.jpg?v=2">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://loading.mckirgan.com">
    <meta property="twitter:title" content="Chris & Lucy have some news for you">
    <meta property="twitter:description" content="Watch our story and find out our secret">
    <meta property="twitter:image" content="https://loading.mckirgan.com/facebook-sharing.jpg?v=2">    

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-53686957-3"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-53686957-3');
    </script>
